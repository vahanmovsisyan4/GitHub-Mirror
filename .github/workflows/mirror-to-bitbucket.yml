name: Mirror to Bitbucket

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add Bitbucket remote
        run: |
          git remote add bitbucket https://x-bitbucket-api-token-auth:${{ secrets.BITBUCKET_API_TOKEN }}@bitbucket.org/gitmirroringtest44/github-mirror.git

      - name: Push all branches and tags
        run: |
          git push bitbucket --all --force
          git push bitbucket --tags --force
