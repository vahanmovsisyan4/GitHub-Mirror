name: Mirror to Bitbucket

on:
  push:
    branches:
      - main  # change if needed

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add Bitbucket remote using API token
        run: |
          git remote add bitbucket https://${{ secrets.BITBUCKET_API_USERNAME }}:${{ secrets.BITBUCKET_API_TOKEN }}@bitbucket.org/USERNAME/REPO.git

      - name: Push branches and tags to Bitbucket
        run: |
          git push bitbucket --all --force
          git push bitbucket --tags --force
